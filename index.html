<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cartesian robot</h1>
    <div class="grid-container">
      <span
        ><p>Motor 1</p>
        <p id="demo"></p>

        <select name="port" id="port1" onchange="port_select1()">
          <option value="">Please select port</option>
        </select>
        <br>
        <br>
        <div>
          <label class="switch">
            <input id="c1" type="checkbox" onchange="c1()"/>
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <input type="range" id="sp1" name="sp1" min="0" max="25" />
          <label id="speed1">Speed</label>
        </div>
        <div class="centered" style="width: 20%">
          <div class="checkbox-wrapper-10">
            <input checked="" type="checkbox" id="cb1" class="tgl tgl-flip" onchange="cb1()"/>
            <label
              for="cb1"
              data-tg-on="START"
              data-tg-off="STOP!!!"
              class="tgl-btn"
            ></label>
          </div>
        </div>
        <select name="port" id="port_read1" onchange="port_read1()">
          <option value="">Please select port</option>
        </select>
        <br>
        <p id="position1"></p>
      </span>
      <span
        ><p>Motor 2</p>
        <p id="demo2"></p>
        <select name="port" id="port2" onchange="port_select2()">
          <option value="">Please select port</option>
        </select>
        <br>
        <br>
        <div>
          <label class="switch">
            <input id="c2" type="checkbox" onchange="c2()"/>
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <input type="range" id="sp2" name="sp2" min="0" max="25" />
          <label id="speed2">Speed</label>
        </div>
        <div class="centered" style="width: 20%">
          <div class="checkbox-wrapper-10">
            <input checked="" type="checkbox" id="cb2" class="tgl tgl-flip" onchange="cb2()"/>
            <label
              for="cb2"
              data-tg-on="START"
              data-tg-off="STOP!!!"
              class="tgl-btn"
            ></label>
          </div>
        </div>
        
      </span>
      <select id="test_type">
        <option value="">Please select type</option>
        <option value="1">สามเหลี่ยม</option>
        <option value="2">สี่เหลี่ยม</option>
        <option value="3">ห้าเหลี่ยม</option>
        <option value="4">วงกลม</option>
      </select>
      <button type="button" onclick="test()">test</button>
      <button type="button" onclick="test_t()">setting</button>
      <button type="button" onclick="home()">Home position</button>
      
    </div>
    <div id="myPopup1" class="popup">
      <div class="popup-content">
          <h1 style="color:green;">
                สามเหลี่ยม
            </h1>
            <form>
              <label >ระยะ</label><br><br>
              <label >ความสูง :</label>
              <input type="number" id="tri_h" value="100"><br><br>
              <label >ฐาน :</label>
              <input type="number" id="tri_w" value="150"><br><br>
              <label >จุดเริ่ม :</label><br><br>
              <label >X :</label>
              <input type="number" id="tri_x" value="75"><br><br>
              <label >Y :</label>
              <input type="number" id="tri_y" value="60"><br><br>
            </form>
          <button id="closePopup1">
                ยืนยัน
            </button>
      </div>
    </div>
    <div id="myPopup2" class="popup">
      <div class="popup-content">
          <h1 style="color:green;">
                สี่เหลี่ยม
            </h1>
            <form>
              <label >ระยะ</label><br><br>
              <label >X :</label>
              <input type="number" id="sq_w"  value="150"><br><br>
              <label >Y :</label>
              <input type="number" id="sq_h"  value="100"><br><br>
              <label >จุดเริ่ม :</label><br><br>
              <label >X :</label>
              <input type="number" id="sq_x" value="75"><br><br>
              <label >Y :</label>
              <input type="number" id="sq_y" value="60"><br><br>
            </form>
          <button id="closePopup2">
            ยืนยัน
            </button>
      </div>
    </div>
    <div id="myPopup3" class="popup">
      <div class="popup-content">
          <h1 style="color:green;">
                ห้าเหลี่ยม
            </h1>
            <label >ระยะ</label><br><br>
            <label >ความยาวใน 1 ด้าน</label>
            <input type="number" id="p_d" value="80"><br><br>
            <label >จุดเริ่ม :</label><br><br>
            <label >X :</label>
            <input type="number" id="p_x" value="108"><br><br>
            <label >Y :</label>
            <input type="number" id="p_y" value="60"><br><br>
          <button id="closePopup3">
            ยืนยัน
            </button>
      </div>
    </div>
    <div id="myPopup4" class="popup">
      <div class="popup-content">
          <h1 style="color:green;">
                วงกลม
            </h1>
            <label >ระยะ</label><br><br>
            <label >รัศมี :</label>
            <input type="number" id="c_r" value="55.06"><br><br>
            <label >จุดศูนย์กลาง :</label><br><br>
            <label >X :</label>
            <input type="number" id="c_x" value="148"><br><br>
            <label >Y :</label>
            <input type="number" id="c_y" value="115.06"><br><br>
          <button id="closePopup4">
            ยืนยัน
            </button>
      </div>
    </div>
    <script src="app_index.js"></script>
  </body>
</html>
